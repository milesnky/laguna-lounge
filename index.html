<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laguna Lounge CSC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
  <style>
    :root { --navy: #0A1D37; --teal: #4FC3F7; --yellow: #FFB300; --sand: #FFF8E1; }
    body { font-family: 'Open Sans', sans-serif; background: linear-gradient(to bottom, var(--sand), white); }
    h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    .logo { width: 200px; }
    .hero { background: linear-gradient(135deg, var(--navy), var(--teal)); }
  </style>
</head>
<body class="text-gray-800">
  <header class="hero min-h-screen text-white flex items-center justify-center">
    <div class="text-center">
      <img src="logo.png" alt="Laguna Lounge Logo" class="logo mx-auto mb-6 rounded-full shadow-xl">
      <h1 class="text-5xl font-bold mb-4">Laguna Lounge CSC</h1>
      <p class="text-xl mb-8">Private Members Social Club · Community · Culture · Responsibility</p>
      <a href="activities.html" class="btn bg-[var(--yellow)] hover:bg-[var(--teal)] text-[var(--navy)]">Explore Activities</a>
    </div>
  </header>
</body>
</html>
